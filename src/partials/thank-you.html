<!-----Thank-you----->

<div class="modal-thank-you is-hidden" data-menu-order>
  <div class="modal-window-close">
    <button data-menu-close type="button" class="close-modal-thank-you">
      <svg class="close-icon-thank-you" width="28" height="28">
        <use href="./img/icon.svg#icon-x-11"></use>
      </svg>
    </button>
  </div>

  <img
    class="icon-thank-you"
    src="./img/thank-you/raspberry@2x.png"
    alt="Image"
  />
  <div class="text-thank-you">
    <h2 class="main-text">THANK YOU</h2>
    <p class="p-text-thank-you">
      Thank you for your order! Our team is preparing your box with fresh,
      delicious fruits and vegetables, and we'll deliver it straight to your
      doorstep. We appreciate your business and look forward to providing you
      with the best possible experience!
    </p>
  </div>
</div>
