<!---------------------------- Modal Your Order ----------------------------->
<div class="backdrop is-hidden" data-modal-order>
  <div class="modal">
    <h2 class="titel-modal">your order</h2>
    <button data-modal-close type="button" class="close-modal">
      <svg class="close-icon" width="24" height="24">
        <use href="./img/icon.svg#icon-X"></use>
      </svg>
    </button>
    <form class="form-check-modal">
      <ul class="chek-lists-modal">
        <li class="strawberry-check-modal check-check">
          <label for="user-check-strawberry" class="label-modal">
            <input
              type="checkbox"
              id="user-check-strawberry"
              name="fruits"
              value="true"
              class="check-modal"
            />
            <span class="titel-check-modal">Strawberry Basket</span>
          </label>
          <p class="text-check-modal">Plant</p>
          <picture class="pic-fruits-modal">
            <source
              srcset="
                ./img/your-order/desck-strawberry@1x.png 1x,
                ./img/your-order/desck-strawberry@2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ./img/your-order/tablet-strawberry@1x.png 1x,
                ./img/your-order/tablet-strawberry@2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/your-order/strawberry@1x.png 1x,
                ./img/your-order/strawberry@2x.png 2x
              "
              media="(min-width: 375px)"
            />
            <img
              class="img-modal-fruits"
              src="./img/your-order/strawberry@1x.png"
              alt="strawberry"
            />
          </picture>
        </li>
        <li class="apple-check-modal check-check">
          <label for="user-check-apple" class="label-modal">
            <input
              type="checkbox"
              id="user-check-apple"
              name="fruits"
              value="true"
              class="check-modal"
            />
            <span class="titel-check-modal">Apple Basket</span>
          </label>
          <p class="text-check-modal">Plant</p>
          <picture class="pic-fruits-modal pic">
            <source
              srcset="
                ./img/your-order/desck-apple@1x.png 1x,
                ./img/your-order/desck-apple@2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ./img/your-order/tablet-apple@1x.png 1x,
                ./img/your-order/tablet-apple@2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/your-order/apple@1x.png 1x,
                ./img/your-order/apple@2x.png 2x
              "
              media="(min-width: 375px)"
            />
            <img
              class="img-modal"
              src="./img/your-order/apple@1x.png"
              alt="apple"
            />
          </picture>
        </li>
        <li class="mix-check-modal check-check">
          <label for="user-check-mix" class="label-modal">
            <input
              type="checkbox"
              id="user-check-mix"
              name="fruits"
              value="true"
              class="check-modal"
            />
            <span class="titel-check-modal">Fruits Basket</span>
          </label>
          <p class="text-check-modal">Plant</p>
          <picture class="pic-fruits-modal pic">
            <source
              srcset="
                ./img/your-order/mix-desck@1x.png 1x,
                ./img/your-order/mix-desck@2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ./img/your-order/mix-tablet@1x.png 1x,
                ./img/your-order/mix-tablet@2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/your-order/mix@1x.png 1x,
                ./img/your-order/mix@2x.png 2x
              "
              media="(min-width: 375px)"
            />
            <img
              class="img-modal"
              src="img/your-order/mix@1x.png"
              alt="apple"
            />
          </picture>
        </li>
      </ul>
      <div class="wrap-input-modal">
        <input
          type="text"
          name="name"
          placeholder="Enter full name..."
          required
          class="input-modal"
        />
        <input
          type="email"
          name="mail"
          placeholder="Enter email..."
          required
          class="input-modal"
        />
        <input
          type="text"
          pattern="[0-9]{13,19}"
          inputmode="numeric"
          placeholder="Enter card..."
          required
          class="input-modal"
        />
        <textarea
          name="comments"
          placeholder="Enter comments..."
          class="textarea-modal"
        ></textarea>
        <button type="submit" class="button-submit">Submit</button>
      </div>
    </form>
    <picture class="banana-girl">
      <source
        srcset="
          ./img/your-order/banan-girl-desk@1x.png 1x,
          ./img/your-order/banan-girl-desk@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/your-order/banan-girl-tablet@1x.png 1x,
          ./img/your-order/banan-girl-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img src="./img/your-order/banan-girl-desk@1x.png 1x" alt="smile-girl" />
    </picture>
  </div>
</div>
